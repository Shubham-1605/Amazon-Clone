<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card UI design</title>
    <link rel="stylesheet" href="credit card.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <span>
                <img src="chip.png" alt="" class="chip">
            </span>
        </header>
        <div class="card-details">
            <div class="name-number">
                <h5>Card Number</h5>
                <h5 class="number">7080 4480 5544 3242</h5>
                <h5 class="name">Shubham Kumar DJ</h5>
            </div>
            <div class="valid-date">
                <h6>valid thur</h6>
                <h5>07/50</h5>
            </div>
        </div>
    </div>
</body>
</html>
